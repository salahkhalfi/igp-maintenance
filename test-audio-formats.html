<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Formats Audio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        .result {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .supported {
            background-color: #d4edda;
            color: #155724;
        }
        .not-supported {
            background-color: #f8d7da;
            color: #721c24;
        }
        h1 {
            color: #333;
        }
    </style>
</head>
<body>
    <h1>üéµ Test Formats Audio MediaRecorder</h1>
    <p><strong>Navigateur:</strong> <span id="browser"></span></p>
    <p><strong>Plateforme:</strong> <span id="platform"></span></p>
    
    <div id="results"></div>
    
    <script>
        // Afficher info navigateur
        document.getElementById('browser').textContent = navigator.userAgent;
        document.getElementById('platform').textContent = navigator.platform;
        
        // Formats √† tester
        const formats = [
            { name: 'MP3', mime: 'audio/mpeg' },
            { name: 'MP4/AAC', mime: 'audio/mp4' },
            { name: 'WebM/Opus', mime: 'audio/webm;codecs=opus' },
            { name: 'WebM', mime: 'audio/webm' },
            { name: 'OGG/Opus', mime: 'audio/ogg;codecs=opus' },
            { name: 'OGG', mime: 'audio/ogg' },
            { name: 'WAV', mime: 'audio/wav' }
        ];
        
        const resultsDiv = document.getElementById('results');
        
        formats.forEach(format => {
            const supported = MediaRecorder.isTypeSupported(format.mime);
            const div = document.createElement('div');
            div.className = `result ${supported ? 'supported' : 'not-supported'}`;
            div.innerHTML = `
                <strong>${format.name}</strong> (${format.mime})<br>
                ${supported ? '‚úÖ Support√©' : '‚ùå Non support√©'}
            `;
            resultsDiv.appendChild(div);
        });
    </script>
</body>
</html>
