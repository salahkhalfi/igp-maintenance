<!DOCTYPE html>
<html lang="fr" class="h-full bg-gray-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>IGP Connect</title>
    <meta name="theme-color" content="#0b141a">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="IGP Connect">
    <link rel="manifest" href="/manifest.messenger.json?v=5">
    <link rel="icon" type="image/png" href="/messenger/messenger-icon-192.png">
    <link rel="apple-touch-icon" href="/messenger/messenger-icon-192.png">
    <link rel="stylesheet" href="/static/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Push Notifications Logic -->
    <script src="/push-notifications.js"></script>
    <style>
        /* CRITICAL CSS - LOADED INSTANTLY */
        html, body { 
            height: 100%; 
            margin: 0; 
            padding: 0; 
            background-color: #0b141a; /* Dark Background default */
            color: white; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden;
        }
        #root {
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        .app-loader {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #0b141a;
            width: 100%;
            height: 100%;
        }
        .loader-icon {
            font-size: 60px;
            color: #10b981; /* Emerald 500 */
            margin-bottom: 20px;
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        .loader-text {
            color: #8696a0;
            font-weight: 500;
            font-size: 14px;
            letter-spacing: 0.05em;
            text-transform: uppercase;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: .5; transform: scale(0.95); }
        }
    </style>
    <script>
        // Register Service Worker immediately
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(reg => console.log('SW registered!', reg))
                    .catch(err => console.error('SW registration failed:', err));
            });
        }
    </script>
</head>
<body class="h-full overflow-hidden">
    <div id="error-debug"></div>
    <div id="root">
        <!-- CRITICAL LOADING STATE (No external CSS dependency) -->
        <div class="app-loader">
            <img src="/messenger/messenger-icon-192.png" width="80" height="80" class="loader-icon" style="border-radius: 18px; margin-bottom: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.3);" />
            <div class="loader-text">Chargement IGP Connect...</div>
        </div>
    </div>
    <script type="module" src="/src/messenger/main.tsx"></script>
</body>
</html>
