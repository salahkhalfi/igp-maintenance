<!DOCTYPE html>
<html lang="fr" class="h-full bg-gray-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>IGP Messenger V2</title>
    <meta name="theme-color" content="#0b141a">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="IGP Messenger">
    <link rel="manifest" href="/manifest.messenger.json?v=3">
    <link rel="icon" type="image/svg+xml" href="/messenger-icon.svg">
    <link rel="apple-touch-icon" href="/messenger-icon.svg">
    <link rel="stylesheet" href="/static/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; margin: 0; padding: 0; background-color: #0b141a; color: white; }
    </style>
    <script>
        // Force cleanup of old Service Workers
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.getRegistrations().then(function(registrations) {
                for(let registration of registrations) {
                    registration.unregister();
                }
            });
        }
    </script>
</head>
<body class="h-full overflow-hidden">
    <div id="error-debug"></div>
    <div id="root" class="h-full flex flex-col">
        <!-- Loading State -->
        <div class="flex-1 flex items-center justify-center bg-[#111b21]">
            <div class="text-center">
                <i class="fab fa-whatsapp text-6xl text-[#00a884] mb-4 animate-pulse"></i>
                <div class="text-[#8696a0] font-medium">Chargement IGP Messenger...</div>
            </div>
        </div>
    </div>
    <script type="module" src="/src/messenger/main.tsx"></script>
</body>
</html>
