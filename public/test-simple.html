<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Simple</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .card {
            background: white;
            color: #333;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h1 { color: #1e40af; }
        .success { color: #16a34a; font-weight: bold; }
        .info { background: #e0f2fe; padding: 15px; border-radius: 5px; margin: 10px 0; }
        button {
            background: #1e40af;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px 10px 0;
        }
        button:hover { background: #1e3a8a; }
        #result { margin-top: 20px; padding: 15px; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="card">
        <h1>‚úÖ Test de Connexion - Application de Maintenance</h1>
        
        <div class="info">
            <p><strong>Serveur actif:</strong> <span class="success">‚úì Fonctionnel</span></p>
            <p><strong>URL:</strong> https://7000-i99eg52ghw8axx8tockng-cbeee0f9.sandbox.novita.ai</p>
        </div>

        <h2>Test de l'API Backend</h2>
        <button onclick="testLogin()">üîê Tester la Connexion Admin</button>
        <button onclick="goToMainApp()">üöÄ Aller √† l'Application Principale</button>
        
        <div id="result"></div>
    </div>

    <script>
        async function testLogin() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p style="color: #f59e0b;">‚è≥ Test en cours...</p>';
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'admin@igpglass.ca',
                        password: 'password123'
                    })
                });
                
                const data = await response.json();
                
                if (response.ok && data.token) {
                    resultDiv.innerHTML = `
                        <div style="background: #dcfce7; color: #166534; padding: 15px; border-radius: 5px;">
                            <h3>‚úÖ Connexion R√©ussie!</h3>
                            <p><strong>Utilisateur:</strong> ${data.user.full_name}</p>
                            <p><strong>Email:</strong> ${data.user.email}</p>
                            <p><strong>R√¥le:</strong> ${data.user.role}</p>
                            <p style="font-size: 12px; word-break: break-all;"><strong>Token JWT:</strong> ${data.token.substring(0, 50)}...</p>
                            <p style="margin-top: 15px;">
                                <button onclick="goToMainApp()">üöÄ Aller √† l'Application Principale</button>
                            </p>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div style="background: #fee2e2; color: #991b1b; padding: 15px; border-radius: 5px;">
                            <h3>‚ùå Erreur de Connexion</h3>
                            <p>${data.error || 'Erreur inconnue'}</p>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div style="background: #fee2e2; color: #991b1b; padding: 15px; border-radius: 5px;">
                        <h3>‚ùå Erreur R√©seau</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }
        
        function goToMainApp() {
            window.location.href = '/';
        }
    </script>
</body>
</html>
