<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagnostic - Application Maintenance</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: white;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            color: #333;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 { color: #1e40af; margin-bottom: 20px; }
        h2 { color: #ea580c; margin: 25px 0 15px 0; font-size: 20px; }
        .test-box {
            background: #f3f4f6;
            border-left: 4px solid #1e40af;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .success { border-left-color: #16a34a; background: #dcfce7; }
        .error { border-left-color: #dc2626; background: #fee2e2; }
        .warning { border-left-color: #f59e0b; background: #fef3c7; }
        button {
            background: #1e40af;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 10px 10px 0;
            font-weight: 600;
        }
        button:hover { background: #1e3a8a; }
        button.secondary {
            background: #ea580c;
        }
        button.secondary:hover { background: #c2410c; }
        #results { margin-top: 20px; }
        .info { background: #dbeafe; padding: 15px; border-radius: 5px; margin: 15px 0; }
        pre {
            background: #1f2937;
            color: #10b981;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            font-size: 13px;
            margin: 10px 0;
        }
        .status-dot {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }
        .status-dot.green { background: #16a34a; }
        .status-dot.red { background: #dc2626; }
        .status-dot.yellow { background: #f59e0b; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Diagnostic de l'Application de Maintenance</h1>
        
        <div class="info">
            <strong>üìç URL Actuelle:</strong><br>
            <span id="currentUrl"></span>
        </div>

        <h2>Tests Automatiques</h2>
        
        <div class="test-box" id="test-backend">
            <span class="status-dot yellow"></span> Backend API - Test en attente...
        </div>
        
        <div class="test-box" id="test-login">
            <span class="status-dot yellow"></span> Authentification - Test en attente...
        </div>
        
        <div class="test-box" id="test-user">
            <span class="status-dot yellow"></span> Informations utilisateur - Test en attente...
        </div>

        <h2>Actions</h2>
        <button onclick="runAllTests()">üß™ Lancer Tous les Tests</button>
        <button onclick="testLogin()" class="secondary">üîê Test Connexion Admin</button>
        <button onclick="goToMainApp()">üöÄ Aller √† l'Application</button>
        <button onclick="clearStorage()">üóëÔ∏è Effacer le Cache</button>

        <div id="results"></div>
    </div>

    <script>
        // Afficher l'URL actuelle
        document.getElementById('currentUrl').textContent = window.location.href;

        async function testBackend() {
            const box = document.getElementById('test-backend');
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: 'test@test.com', password: 'test' })
                });
                
                if (response.status === 401 || response.status === 500) {
                    box.className = 'test-box success';
                    box.innerHTML = '<span class="status-dot green"></span> <strong>‚úÖ Backend API:</strong> Serveur r√©pond correctement';
                    return true;
                }
            } catch (error) {
                box.className = 'test-box error';
                box.innerHTML = '<span class="status-dot red"></span> <strong>‚ùå Backend API:</strong> Erreur - ' + error.message;
                return false;
            }
        }

        async function testLogin() {
            const box = document.getElementById('test-login');
            const results = document.getElementById('results');
            
            box.innerHTML = '<span class="status-dot yellow"></span> Test de connexion en cours...';
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: 'admin@igpglass.ca',
                        password: 'password123'
                    })
                });
                
                const data = await response.json();
                
                if (response.ok && data.token) {
                    box.className = 'test-box success';
                    box.innerHTML = '<span class="status-dot green"></span> <strong>‚úÖ Connexion:</strong> Authentification r√©ussie';
                    
                    // Sauvegarder le token
                    localStorage.setItem('auth_token', data.token);
                    
                    results.innerHTML = `
                        <h2>‚úÖ Connexion R√©ussie!</h2>
                        <div class="test-box success">
                            <strong>Utilisateur:</strong> ${data.user.full_name}<br>
                            <strong>Email:</strong> ${data.user.email}<br>
                            <strong>R√¥le:</strong> <span style="font-weight:bold;color:#dc2626">${data.user.role}</span><br>
                            <strong>Token:</strong> Sauvegard√© dans localStorage
                        </div>
                        <pre>${JSON.stringify(data.user, null, 2)}</pre>
                    `;
                    
                    // Test automatique de l'utilisateur
                    await testUser(data.token);
                    
                    return data;
                } else {
                    box.className = 'test-box error';
                    box.innerHTML = '<span class="status-dot red"></span> <strong>‚ùå Connexion:</strong> ' + (data.error || '√âchec');
                    results.innerHTML = `<div class="test-box error">Erreur: ${data.error}</div>`;
                }
            } catch (error) {
                box.className = 'test-box error';
                box.innerHTML = '<span class="status-dot red"></span> <strong>‚ùå Connexion:</strong> Erreur r√©seau';
                results.innerHTML = `<div class="test-box error">Erreur: ${error.message}</div>`;
            }
        }

        async function testUser(token) {
            const box = document.getElementById('test-user');
            const results = document.getElementById('results');
            
            if (!token) {
                token = localStorage.getItem('auth_token');
            }
            
            if (!token) {
                box.className = 'test-box warning';
                box.innerHTML = '<span class="status-dot yellow"></span> <strong>‚ö†Ô∏è Utilisateur:</strong> Pas de token disponible';
                return;
            }
            
            try {
                const response = await fetch('/api/auth/me', {
                    headers: {
                        'Authorization': 'Bearer ' + token
                    }
                });
                
                const data = await response.json();
                
                if (response.ok && data.user) {
                    box.className = 'test-box success';
                    box.innerHTML = '<span class="status-dot green"></span> <strong>‚úÖ Utilisateur:</strong> Donn√©es charg√©es - R√¥le: <strong>' + data.user.role + '</strong>';
                    
                    results.innerHTML += `
                        <h2>üë§ Informations Utilisateur Actuelles</h2>
                        <div class="test-box ${data.user.role === 'admin' ? 'success' : 'warning'}">
                            <strong>R√¥le:</strong> ${data.user.role}<br>
                            ${data.user.role === 'admin' 
                                ? '<strong style="color:#16a34a">‚úÖ Vous DEVRIEZ voir le bouton "G√©rer les Utilisateurs"</strong>' 
                                : '<strong style="color:#f59e0b">‚ö†Ô∏è Bouton admin non visible (r√¥le insuffisant)</strong>'}
                        </div>
                        <pre>${JSON.stringify(data.user, null, 2)}</pre>
                    `;
                } else {
                    box.className = 'test-box error';
                    box.innerHTML = '<span class="status-dot red"></span> <strong>‚ùå Utilisateur:</strong> Erreur de r√©cup√©ration';
                }
            } catch (error) {
                box.className = 'test-box error';
                box.innerHTML = '<span class="status-dot red"></span> <strong>‚ùå Utilisateur:</strong> ' + error.message;
            }
        }

        async function runAllTests() {
            document.getElementById('results').innerHTML = '<p>Tests en cours...</p>';
            await testBackend();
            await new Promise(r => setTimeout(r, 500));
            await testLogin();
        }

        function goToMainApp() {
            window.location.href = '/';
        }

        function clearStorage() {
            localStorage.clear();
            sessionStorage.clear();
            alert('‚úÖ Cache et localStorage effac√©s!\n\nRechargez la page ou allez √† l\'application.');
        }

        // Lancer le test backend au chargement
        window.onload = () => {
            testBackend();
        };
    </script>
</body>
</html>
